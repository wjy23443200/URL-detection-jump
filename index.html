<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>线路自动分配中...</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 80px; }
    .highlight { color: #e53935; font-weight: bold; }
  </style>
</head>
<body>
  <h1>正在自动为您匹配最快线路...</h1>
  <p class="highlight">请稍候 1~2 秒</p>
  <p id="status">初始化中...</p>

<script>
const ua = navigator.userAgent;
if (/MicroMessenger|QQ\/|baiduboxapp|QQMail/i.test(ua)) {
  document.body.innerHTML = '<h1>⚠ 请用浏览器打开</h1><p>微信/QQ/百度内不支持加速跳转，请点右上角“...” → “浏览器打开”。</p>';
} else {
  const urls = [
    "https://www.renyimen.sbs",
    "https://renyimen.sbs",
    "https://renyimen.cfd",
    "https://www.renyimen.cfd",
    "https://gravit.top",
    "https://www.gravit.top",
  ];

  async function check(url) {
    try {
      const controller = new AbortController();
      const timer = setTimeout(() => controller.abort(), 3000);  // 3 秒超时
      const res = await fetch(url, { method: "HEAD", mode: "no-cors", signal: controller.signal });
      clearTimeout(timer);
      return true;
    } catch (e) {
      return false;
    }
  }

  async function findBest() {
    for (let i = 0; i < urls.length; i++) {
      document.getElementById("status").innerText = "检测线路：" + urls[i];
      const ok = await check(urls[i]);
      if (ok) return urls[i];
    }
    return null;
  }

  findBest().then(best => {
    if (best) {
      document.getElementById("status").innerText = "成功，正在跳转：" + best;
      setTimeout(() => { window.location.href = best; }, 300);
    } else {
      document.getElementById("status").innerText = "所有线路均不可用，请稍后再试";
    }
  });
}
</script>
</body>
</html>
